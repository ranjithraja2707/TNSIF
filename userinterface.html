<!-- admin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Services - Placement Management</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Admin Services - Placement Management</h1>
    <form id="addPlacementForm">
        <h2>Add Placement Record</h2>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required>
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" step="0.01" required>
        <button type="submit">Add Placement Record</button>
    </form>
    <!-- Other forms for update, delete, and display placement records -->
    <script src="admin.js"></script>
</body>
</html>
